<!DOCTYPE html>
{% load static %}
{% load rango_template_tags %}
<html>
    <head>
        <title>
            Rango -
            {% block title_block %}- How to Tango with Django!{% endblock %}
        </title>
    </head>
    <body>
        <div>
            {% block sidebar_block %}
                {% get_category_list category %}
            {% endblock %}
        </div>
        <div>
            {% block body_block %}{% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                <li>
                    <a href="{% url 'rango:add_category' %}">Add New Category</a>
                </li>
                <li>
                    <a href="{% url 'rango:index' %}">Index</a>
                </li>
            </ul>
            <a href="{% url 'registration_register' %}?next=/rango/">Register</a>
            <a href="{% url 'auth_login' %}">Login</a>
            <a href="{% url 'auth_logout' %}?next=/rango/">logout</a>
        </div>
    </body>
</html>
